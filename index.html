<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shoping list</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>

    <main class="main">
        <section class="list">
            <div class="container">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" class="check_box">
                            <span>A lot of pickles
                                <small>for the next lessons about CSS</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="check_box">
                            <span>10 apples
                                <small>for more CSS manipulations</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="check_box">
                            <span>20 oranges
                                <small>because they are awesome</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="check_box">
                            <span>13 plates
                                <small>hm... they always dissapear</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="check_box">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="check_box">
                            <span>1 bottle of Sake
                                <small>for my friends</small>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
        <div class="bon">
            <p>Bon appetit :)</p>
        </div>
    </main>

</body>

</html>
